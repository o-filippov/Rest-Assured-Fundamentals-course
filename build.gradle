group 'com.restassured.api.test'
version '1.0-SNAPSHOT'

apply plugin: 'java'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
}

dependencies {
    testCompile group: 'junit', name: 'junit', version: '4.12'
    compile 'io.rest-assured:rest-assured:3.0.6'
    compile 'com.fasterxml.jackson.core:jackson-ditabind:2.8.6'
    compile 'io.rest-assured:json-schema-validator:3.0.6'
    //compile 'org.hamcrest.java-hamcrest:latest'
}
